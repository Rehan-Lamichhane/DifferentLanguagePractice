<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Regular Expression</h2>
    <p>Search for an "e" in the next paragraph.</p>
    <p id = "p01">The best things in the life are free!</p>
    <p id="demo"></p>
    <script>
        text = document.getElementById("p01").innerHTML;
        document.getElementById("demo").innerHTML = /e/.test(text);
        let firstExp = /namaste/gi;
        let greeting = "Namaste sir. You didn't response my namaste.";

        let result = firstExp.test(greeting);
        console.log(result);
        console.log(greeting.replace(firstExp,'Hello'));
    </script>
</body>
</html>
