<html>
  <head>

    <meta charset= "UTF-8">

    <title>Registration Responsive Page</title>

    <link rel= "stylesheet" href="Register.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>

  <body>

    <div class= "container">

      <div class="title"><center><b>Registration Form</b></center></div>

      <div class="content">

        <form action="#">

          

      <div class="user-details">

        <div class="input-box">

          

          <span class="details">First Name:</span>

            <input type="text" placeholder="Enter your first name" required>

          </div>

          

        <div class="input-box">

          <span class="details">Middle Name:</span>

            <input type="text" placeholder="Enter your middle name" >

          </div>

          

        <div class="input-box">

          <span class="details">Last Name:</span>

            <input type="text" placeholder="Enter your last name" required>

          </div>

         <div class="input-box">

        <span class="details">Username:</span>

            <input type="text" placeholder="Enter your username" required>

          </div>

      

          <div class="input-box">

      <span class="details">Email Address:</span>

            <input type="text" placeholder="Enter your email" required>

          </div>

    

          <div class="input-box">

    <span class="details">Phone Number:</span>

            <input type="text" placeholder="Enter your phone number" required>

          </div>

          

          <div class="input-box">

    <span class="details">Password:</span>

            <input type="password" placeholder="Your Password" required>

          </div>

          

          <div class="input-box">

    <span class="details">Confirm Password:</span>

            <input type="password" placeholder="Confirm Password" required>

          </div>

          

          <div class="gender-details">
  <label for="gender">Gender</label>
  <select id="gender" name="gender" class="styled-select">
    <option value="Select">Select</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="PreferNotToSay">Prefer not to say</option>
  </select>
</div>


        <div class="button">

         
            <input type="submit" value="Register" onclick="window.location.href='Login.html'">
      

        </div>

          

        
    </body>
</html>
